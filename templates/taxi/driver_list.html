{% extends "base.html" %}

{% block title %}
  <title>Drivers - Taxi Service</title>
{% endblock %}

{% block content %}
  <h1>Drivers List</h1>

  <ul class="list-group">
    {% for driver in driver_list %}
      <li class="list-group-item">
        <a href="{% url 'taxi:driver-detail' driver.pk %}">
          {{ driver.first_name }} {{ driver.last_name }}
          {% if driver.pk == current_user.pk %}
            <span class="badge badge-success">(Me)</span>
          {% endif %}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
